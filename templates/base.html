<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My SNS{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- 共通ヘッダー -->
    <header>
        <h1><a href="{{ url_for('timeline') }}">My SNS</a></h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('timeline') }}">タイムライン</a></li>
                <li><a href="{{ url_for('profile') }}">プロフィール</a></li>
                <li><a href="{{ url_for('edit_profile') }}">プロフィール編集</a></li>
                <li><a href="{{ url_for('logout') }}">ログアウト</a></li>
            </ul>
        </nav>
        <hr>
    </header>

    <!-- ページごとの内容 -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- フッター（必要なら） -->
    <footer>
        <hr>
        <p>&copy; 2025 My SNS</p>
    </footer>
</body>
</html>
