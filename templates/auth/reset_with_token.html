{% extends "base.html" %}

{% block title %}新しいパスワードの設定{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">新しいパスワードの設定</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="password" class="form-label">新しいパスワード</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="新しいパスワード" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">パスワードを更新</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
