{% extends "base.html" %}

{% block title %}プロフィール編集{% endblock %}

{% block content %}
<div class="card p-4 mx-auto" style="max-width: 600px;">
    <h2 class="text-center mb-4">プロフィール編集</h2>

    <div class="text-center mb-3">
        {% if user['profile_image'] %}
            <img src="{{ url_for('static', filename='uploads/' ~ user['profile_image']) }}" alt="プロフィール画像" class="rounded-circle" style="width: 120px; height: 120px; object-fit: cover;">
        {% else %}
            <div class="text-muted">画像なし</div>
        {% endif %}
    </div>

    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="display_name" class="form-label">表示名</label>
            <input id="display_name" type="text" name="display_name" class="form-control" value="{{ user['display_name'] or '' }}" required>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">ユーザーID (@...)</label>
            <input id="username" type="text" name="username" class="form-control" value="{{ user['username'] or '' }}" required>
        </div>
        
        <div class="mb-3">
            <label for="bio" class="form-label">自己紹介</label>
            <textarea id="bio" name="bio" class="form-control" rows="4">{{ user['bio'] or '' }}</textarea>
        </div>
        
        <div class="mb-3">
            <label for="profile_image" class="form-label">プロフィール画像を変更</label>
            <input id="profile_image" type="file" name="profile_image" class="form-control">
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">保存する</button>
        </div>
    </form>
</div>
{% endblock %}
