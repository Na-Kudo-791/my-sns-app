{% extends "base.html" %}

{% block title %}通知一覧{% endblock %}

{% block content %}
<h2 class="mb-3">📩 通知一覧</h2>

{% if notifications %}
    <div class="list-group">
    {% for n in notifications %}
        <div class="list-group-item {% if n['is_read'] == 0 %}list-group-item-light{% endif %}">
            <p class="mb-1">{{ n['message'] }}</p>
            <small class="text-muted">{{ n['created_at'] }}</small>
        </div>
    {% endfor %}
    </div>
{% else %}
    <div class="alert alert-info">
        通知はまだありません。
    </div>
{% endif %}
<a href="{{ url_for('user.profile') }}" class="btn btn-link mt-3">← プロフィールに戻る</a>
{% endblock %}
