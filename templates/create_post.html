{% extends "base.html" %}

{% block title %}投稿作成{% endblock %}

{% block content %}
<body>
    <h2>新しい投稿</h2>
    <form method="POST" enctype="multipart/form-data">
        <textarea name="content" rows="5" cols="40" placeholder="投稿内容 (200文字以内)" maxlength="200" required></textarea><br>
        <input type="file" name="image" accept="image/*"><br>
        <input type="submit" value="投稿する">
    </form>
    <a href="{{ url_for('profile') }}">プロフィールへ戻る</a>
</body>
{% endblock %}
