{% extends "base.html" %}

{% block title %}投稿作成{% endblock %}

{% block content %}
    <div class="card p-4">
        <h2 class="mb-4">新しい投稿を作成</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="content" class="form-label">投稿内容 (200文字以内)</label>
                <textarea id="content" name="content" class="form-control" rows="5" maxlength="200" required></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">画像</label>
                <input id="image" type="file" name="image" class="form-control" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">投稿する</button>
            <a href="{{ url_for('user.profile') }}" class="btn btn-secondary">キャンセル</a>
        </form>
    </div>
{% endblock %}
